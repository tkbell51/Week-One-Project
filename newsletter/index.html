<meta name="theme-color" content="#ffffff">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Merriweather:300,300i,400,400i,700|Roboto:300,300i,400,400i">

  <body>
    <nav>

      <ul class="nav-row">
        <li>
          <a href="../index.html">
            <img class="icon-logo" src="../images/bent-creek-logo.png" alt="Logo">
          </a>

          <a href="../index.html">Home</a>

        </li>
        <li class="nav-item">
          <a href="index.html">Newsletter</a>
        </li>
      </ul>
    </nav>
    <main class=Newsletter>
    <section class="page-img">
      <div class="sub-box">
      <form class="news" action="index.html" method="post">
        <h2 class="main-txt">Sign Up for Our Weekly Newsletter</h2>
        <h3 class="sub-txt">Stay up to date with events, activities, news and specials.</h3>
        <div class="name">
            <label for="nameInput">Name</label>
            <input type="text" name="Name" id="nameInput">
        </div>
        <div class="email">
            <label for="emailInput">Email</label>
            <input type="email" name="email" id="emailInput">
        </div>
        <div class="submit_button">
            <input type="submit" id="signupButton" value="Submit">
        </div>
      </form>
    </div>
    </section>
    </main>
    <footer>
      <span>Copyright 2017, Bent Creek Ceramics</span>
    </footer>
    <script type="text/javascript">
  var nameInput = document.getElementById('nameInput');
  var emailInput = document.getElementById('emailInput');
  var signupButton = document.getElementById('signupButton');
  signupButton.addEventListener('click', function(e) {
    var nameVal = nameInput.value;
    var emailVal = emailInput.value;
    if (nameVal && emailVal) {
      alert('Thanks for signing up, ' + nameVal + '. Newsletters will be sent to ' + emailVal);
      nameInput.value = "";
      emailInput.value = "";
    } else {
      alert('We would love for you to sign up, please provide both your name and email address.');
    }
  });
</script>
